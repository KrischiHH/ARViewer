<!DOCTYPE html>
<html>
<head>
    <title>AR Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>AR Tree Viewer</h1>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
        <a-entity id="model" gltf-model="https://dein-link-zum-modell.glb" scale="1 1 1"></a-entity>
        <a-entity camera look-controls></a-entity>
    </a-scene>
    <script src="js/main.js"></script>
</body>
</html>
