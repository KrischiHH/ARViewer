<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Viewer</title>
    <link rel="stylesheet" href="css/style.css"> <!-- CSS-Pfad -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <h1>AR Viewer</h1>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true; trackingMethod: best;">
        <a-marker preset="hiro">
            <a-entity id="model" glb-model="https://drive.google.com/uc?export=download&id=1LG8Ce9_C-WyVq9RvWJr0BVUkXCdSxhpE"></a-entity>
        </a-marker>
        <a-entity camera="active: true; fov: 75; position: 0 1.6 0;"></a-entity>
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 1; position: 1 2 1"></a-entity>
    </a-scene>
    <script src="js/main.js"></script>
</body>
</html>
