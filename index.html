<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; videoTexture: true;'>
        <a-marker preset="hiro">
            <a-entity id="model" 
                      gltf-model="https://github.com/KrischiHH/ARViewer/raw/refs/heads/main/AR-Tree%20(10).glb" 
                      scale="0.2 0.2 0.2" 
                      position="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera="active: true; fov: 80; position: 0 1.6 5"></a-entity> <!-- Kamera höher und weiter zurück -->
    </a-scene>
</body>
</html>
