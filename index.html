<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <!-- Einbindung von A-Frame und AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <h1>AR Viewer</h1>
    <!-- A-Frame Szene mit AR.js Konfiguration -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- AR-Marker (hier: Hiro-Marker) -->
        <a-marker preset="hiro">
            <!-- 3D-Modell von deinem Netlify-Link -->
            <a-entity 
                gltf-model="https://cute-lebkuchen-775ad4.netlify.app/models/testCube%20(1).glb" 
                scale="0.1 0.1 0.1">
            </a-entity>
        </a-marker>

        <!-- Kamera und Licht in der Szene -->
        <a-entity camera="active: true; fov: 75; position: 0 1.6 0;"></a-entity>
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 1; position: 1 2 1"></a-entity>
    </a-scene>
</body>
</html>
